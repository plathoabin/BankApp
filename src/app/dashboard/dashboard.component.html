<h1 style="color: white;">Welcome {{user}}</h1>
<button class="btn btn-warning "(click)="logout()" style="float: right; margin:10px">Log Out</button>
<br><br>

<h3>{{lDate|date:'short'}}</h3>

<a routerLink="/transaction">View Transaction History</a>


<app-delete-confirm  (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
<!--<app-animation-demo></app-animation-demo>-->
<hr>

<div [ngClass]="acno?'c1':''" class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight  class="text-center">Deposit Form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">



                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno"
                            placeholder="Account Number" id="login_accno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">invalid account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd" formControlName="pswd"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">invalid password</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="Amount"
                            id="login_user" required>

                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">invalid amount</div>
                    <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
